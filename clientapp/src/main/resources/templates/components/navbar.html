<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar</title>
</head>

<body>
    <nav th:fragment="navbar"
        class="fixed top-0 start-0 w-full z-20 bg-white border-b border-gray-200 shadow-sm backdrop-blur-md">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
            <!-- Brand -->
            <a th:href="@{/}" class="flex items-center gap-3">
                <div class="w-12 h-12 rounded-lg overflow-hidden">
                    <img th:src="@{/img/logo.png}" alt="Logo" class="w-full h-full object-cover">
                </div>
                <div>
                    <div class="text-lg font-semibold">Eventify</div>
                    <div class="text-xs text-slate-500">Sistem Pembelian Tiket Online</div>
                </div>
            </a>

            <!-- Toggle button (mobile) -->
            <button data-collapse-toggle="navbar-menu" type="button"
                class="inline-flex items-center justify-center w-10 h-10 text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:ring-2 focus:ring-gray-200"
                aria-controls="navbar-menu" aria-expanded="false">
                <span class="sr-only">Open main menu</span>
                <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M1 1h15M1 7h15M1 13h15" />
                </svg>
            </button>

            <!-- Menu -->
            <div class="hidden w-full md:flex md:w-auto items-center gap-4" id="navbar-menu">
                <ul
                    class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-6 md:mt-0 md:border-0 md:bg-transparent">

                    <!-- Guest -->
                    <li>
                        <a th:href="@{/}"
                            th:classappend="${isActive} == 'home' ? 'text-primary font-semibold' : 'text-gray-900 hover:text-primary'"
                            class="block py-2 px-3 rounded-sm md:p-0">Beranda</a>
                    </li>
                    <li th:unless="${session.token}">
                        <a th:href="@{/}"
                            th:classappend="${isActive} == 'event' ? 'text-primary font-semibold' : 'text-gray-900 hover:text-primary'"
                            class="block py-2 px-3 rounded-sm md:p-0">Event</a>
                    </li>

                    <!-- User -->
                    <li th:if="${session.role == 'USER'}">
                        <a th:href="@{/}"
                            th:classappend="${isActive} == 'event' ? 'text-primary font-semibold' : 'text-gray-900 hover:text-primary'"
                            class="block py-2 px-3 rounded-sm md:p-0">Event</a>
                    </li>
                    <li th:if="${session.role == 'USER'}">
                        <a th:href="@{/user/orders}"
                            th:classappend="${isActive} == 'orders' ? 'text-primary font-semibold' : 'text-gray-900 hover:text-primary'"
                            class="block py-2 px-3 rounded-sm md:p-0">Order E-Ticket</a>
                    </li>

                    <!-- Admin -->
                    <li th:if="${session.role == 'ADMIN'}">
                        <a th:href="@{/admin/dashboard}"
                            th:classappend="${isActive} == 'dashboard' ? 'text-primary font-semibold' : 'text-gray-900 hover:text-primary'"
                            class="block py-2 px-3 rounded-sm md:p-0">Dashboard</a>
                    </li>
                </ul>

                <!-- User dropdown -->
                <div th:if="${session.token}">
                    <div class="relative" id="user-menu">
                        <button type="button"
                            class="flex text-sm bg-gray-800 rounded-full md:me-0 focus:ring-4 focus:ring-gray-300"
                            id="user-menu-button" aria-expanded="false">
                            <span class="sr-only">Open user menu</span>
                            <div
                                class="w-8 h-8 rounded-full bg-primary flex items-center justify-center text-white font-medium">
                                <span
                                    th:text="${session.nama != null ? #strings.substring(session.nama, 0, 1) : '?'}"></span>
                            </div>
                        </button>
                        <div class="absolute right-0 z-50 hidden mt-2 w-56 bg-white rounded-lg shadow-lg divide-y divide-gray-100"
                            id="user-dropdown" aria-labelledby="user-menu-button">
                            <div class="px-4 py-3">
                                <p class="text-sm font-medium text-gray-900"
                                    th:text="${session.nama != null ? session.nama : 'User'}"></p>
                                <p class="text-xs font-normal text-gray-500"
                                    th:text="${session.email != null ? session.email : ''}"></p>
                            </div>
                            <ul class="py-2" th:if="${session.role == 'USER'}">
                                <li><a th:href="@{/user/orders}"
                                        class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Pesanan Saya</a>
                                </li>
                            </ul>
                            <ul class="py-2" th:if="${session.role == 'ADMIN'}">
                                <li><a th:href="@{/admin/dashboard}"
                                        class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Dashboard</a></li>
                            </ul>
                            <div class="py-2">
                                <a th:href="@{/logout}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                                    Keluar
                                </a>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Guest -->
                <div th:unless="${session.token}">
                    <a th:href="@{/login}"
                        class="hidden md:block text-white bg-primary hover:bg-primary/80 focus:ring-4 focus:ring-primary/30 font-medium rounded-lg text-sm px-4 py-2 transition-all">
                        Masuk
                    </a>
                </div>

            </div>
        </div>
    </nav>
</body>

</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar</title>
</head>

<body>
    <nav th:fragment="panelNavbar" class="fixed top-0 z-30 w-full bg-white border-b border-gray-200">
        <div class="px-3 py-3 lg:px-5 lg:pl-3">
            <div class="flex items-center justify-between">
                <div class="flex items-center justify-start rtl:justify-end">
                    <button data-drawer-target="logo-sidebar" data-drawer-toggle="logo-sidebar"
                        aria-controls="logo-sidebar" type="button"
                        class="inline-flex items-center p-2 text-sm text-gray-500 rounded-lg sm:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200">
                        <span class="sr-only">Open sidebar</span>
                        <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20"
                            xmlns="http://www.w3.org/2000/svg">
                            <path clip-rule="evenodd" fill-rule="evenodd"
                                d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z">
                            </path>
                        </svg>
                    </button>
                    <a th:href="@{/}" class="hidden md:flex items-center gap-3">
                        <div
                            class="w-12 h-12 rounded-lg bg-primary flex items-center justify-center text-white font-extrabold text-xl">
                            E
                        </div>
                        <div>
                            <div class="text-lg font-semibold">Eventify</div>
                            <div class="text-xs text-slate-500">Sistem Pembelian Tiket Online</div>
                        </div>
                    </a>
                </div>
                <div class="flex items-center">
                    <div class="flex items-center ms-3">
                        <div>
                            <button type="button"
                                class="flex text-sm bg-gray-800 rounded-full focus:ring-4 focus:ring-gray-300"
                                aria-expanded="false" data-dropdown-toggle="dropdown-user">
                                <span class="sr-only">Open user menu</span>
                                <div
                                    class="w-8 h-8 rounded-full bg-primary flex items-center justify-center text-white font-medium">
                                    <span
                                        th:text="${session.nama != null ? #strings.substring(session.nama, 0, 1) : '?'}"></span>
                                </div>
                            </button>
                        </div>
                        <div class="z-50 hidden my-4 text-base list-none bg-white divide-y divide-gray-100 rounded-sm shadow-sm"
                            id="dropdown-user">
                            <div class="px-4 py-3" role="none">
                                <p th:text="${session.nama}" class="text-sm font-semibold text-gray-900" role="none">
                                </p>
                                <p th:text="${session.email}" class="text-sm font-medium text-gray-900 truncate"
                                    role="none"></p>
                            </div>
                            <ul class="py-1" role="none">
                                <li>
                                    <a th:href="@{/admin/dashboard}"
                                        class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" role="menuitem">
                                        Dashboard
                                    </a>
                                </li>
                                <li>
                                    <a th:href="@{/logout}"
                                        class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                                        role="menuitem">Keluar</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</body>

</html>

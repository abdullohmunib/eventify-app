<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/panel}" lang="en">

<head>
    <title>Eventify - Kelola Orders</title>
</head>

<body>
    <section layout:fragment="content">
        <div class="flex justify-between my-2">
            <h6 class="text-lg font-semibold">Kelola Orders</h6>
        </div>

        <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
            <div class="p-6 bg-white space-y-3">
                <table id="datatables" class="w-full text-sm text-left rtl:text-right text-gray-500">
                    <thead>
                        <tr>
                            <th scope="col" class="px-6 py-3">No</th>
                            <th scope="col" class="px-6 py-3">Order ID</th>
                            <th scope="col" class="px-6 py-3">Total Harga</th>
                            <th scope="col" class="px-6 py-3">Status</th>
                            <th scope="col" class="px-6 py-3">Aksi</th>
                        </tr>
                    </thead>
                    <tbody class="rounded-lg" id="orderTableBody">
                    </tbody>
                </table>
            </div>
        </div>

        <!-- View Modal -->
        <div id="viewModal" tabindex="-1" aria-hidden="true"
            class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
            <div class="relative p-4 w-full max-w-4xl max-h-full">
                <div class="relative bg-white rounded-lg shadow-sm">
                    <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t border-gray-200">
                        <h3 class="text-lg font-semibold text-gray-900">Detail Order</h3>
                        <button type="button" data-modal-hide="viewModal"
                            class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center">
                            <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                                viewBox="0 0 14 14">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                    stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                            </svg>
                            <span class="sr-only">Close modal</span>
                        </button>
                    </div>

                    <div class="p-4 md:p-5">
                        <div class="grid gap-4 mb-4 grid-cols-2">
                            <div class="col-span-2">
                                <label class="block mb-2 text-sm font-medium text-gray-900">Order ID</label>
                                <p id="viewOrderId" class="text-gray-700"></p>
                            </div>
                            <div class="col-span-1">
                                <label class="block mb-2 text-sm font-medium text-gray-900">Status Pembayaran</label>
                                <span id="viewStatus"></span>
                            </div>
                            <div class="col-span-1">
                                <label class="block mb-2 text-sm font-medium text-gray-900">Jumlah Tiket</label>
                                <p id="viewQuantity" class="text-gray-700"></p>
                            </div>
                            <div class="col-span-1">
                                <label class="block mb-2 text-sm font-medium text-gray-900">Total Harga</label>
                                <p id="viewTotalPrice" class="text-gray-700"></p>
                            </div>
                            <div class="col-span-2">
                                <label class="block mb-2 text-sm font-medium text-gray-900">Tanggal Order</label>
                                <p id="viewCreatedAt" class="text-gray-700"></p>
                            </div>
                            <div class="col-span-2" id="viewBuktiPembayaranSection" style="display: none;">
                                <label class="block mb-2 text-sm font-medium text-gray-900">Bukti Pembayaran</label>
                                <img id="viewBuktiPembayaran" src="" alt="Bukti Pembayaran"
                                    class="max-w-md rounded-lg shadow-md border border-gray-300">
                            </div>
                        </div>

                        <div class="flex justify-end space-x-3">
                            <button type="button" data-modal-hide="viewModal"
                                class="text-gray-500 bg-white hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-gray-200 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5">
                                Tutup
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>

    <script layout:fragment="script">
        let dataTable;

        function createOrder() {
            $('#createForm')[0].reset();
            $('#imagePreview').addClass('hidden');
        }

        $(document).ready(function () {
            dataTable = $("#datatables").DataTable({
                ajax: {
                    url: "/api/admin/orders",
                    dataSrc: function (json) {
                        return json.data || [];
                    },
                },
                columns: [
                    {
                        data: null,
                        render: function (data, type, row, meta) {
                            return meta.row + 1;
                        },
                    },
                    { data: "orderId" },
                    {
                        data: "totalPrice",
                        render: function (data) {
                            return 'Rp ' + (data || 0).toLocaleString('id-ID');
                        }
                    },
                    {
                        data: "statusPembayaran",
                        render: function (data) {
                            let badgeClass = '';
                            let badgeText = '';
                            
                            switch (data) {
                                case 'PAID':
                                    badgeClass = 'bg-green-100 text-green-800';
                                    badgeText = 'PAID';
                                    break;
                                case 'UNPAID':
                                    badgeClass = 'bg-yellow-100 text-yellow-800';
                                    badgeText = 'UNPAID';
                                    break;
                                case 'FAILED':
                                    badgeClass = 'bg-red-100 text-red-800';
                                    badgeText = 'FAILED';
                                    break;
                                default:
                                    badgeClass = 'bg-gray-100 text-gray-800';
                                    badgeText = data;
                            }
                            
                            return '<span class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium ' + badgeClass + '">' + badgeText + '</span>';
                        }
                    },
                    {
                        data: null,
                        render: function (data) {
                            let actions = `
                                <button data-view-id="${data.orderId}"
                                    class="text-white bg-primary hover:bg-primary/90 focus:outline-none focus:ring-2 focus:primary font-medium rounded-lg text-xs px-3 py-1.5 text-center me-1 mb-1">
                                    <i class="fa-solid fa-eye"></i> Lihat
                                </button>
                            `;
                            
                            // Show Confirm button only for UNPAID orders with payment proof
                            if (data.statusPembayaran === 'UNPAID' && data.buktiPembayaran) {
                                actions += `
                                    <button data-confirm-id="${data.orderId}"
                                        class="text-white bg-green-600 hover:bg-green-600/90 focus:outline-none focus:ring-2 focus:primary font-medium rounded-lg text-xs px-3 py-1.5 text-center me-1 mb-1">
                                        <i class="fa-solid fa-check"></i> Konfirmasi
                                    </button>
                                    <button data-reject-id="${data.orderId}"
                                        class="text-white bg-red-600 hover:bg-red-600/90 focus:outline-none focus:ring-2 focus:primary font-medium rounded-lg text-xs px-3 py-1.5 text-center me-1 mb-1">
                                        <i class="fa-solid fa-times"></i> Tolak
                                    </button>
                                `;
                            }
                            
                            return actions;
                        },
                    },
                ],
            });

            // View order detail
            $('#datatables').on('click', '[data-view-id]', function () {
                const orderId = $(this).data('view-id');
                $.ajax({
                    url: `/api/admin/orders/${orderId}`,
                    method: 'GET',
                    success: function (response) {
                        const data = response.data;
                        $('#viewOrderId').text('#' + data.orderId || '-');
                        $('#viewQuantity').text(data.quantity || 0);
                        $('#viewTotalPrice').text('Rp ' + (data.totalPrice || 0).toLocaleString('id-ID'));
                        $('#viewCreatedAt').text(formatDate(data.createdAt));
                        
                        // Status badge
                        let badgeClass = '';
                        let badgeText = '';
                        switch (data.statusPembayaran) {
                            case 'PAID':
                                badgeClass = 'bg-green-100 text-green-800';
                                badgeText = 'PAID';
                                break;
                            case 'UNPAID':
                                badgeClass = 'bg-yellow-100 text-yellow-800';
                                badgeText = 'UNPAID';
                                break;
                            case 'FAILED':
                                badgeClass = 'bg-red-100 text-red-800';
                                badgeText = 'FAILED';
                                break;
                        }
                        $('#viewStatus').html('<span class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium ' + badgeClass + '">' + badgeText + '</span>');

                        // Bukti pembayaran
                        if (data.buktiPembayaran) {
                            $('#viewBuktiPembayaran').attr('src', data.buktiPembayaran);
                            $('#viewBuktiPembayaranSection').show();
                        } else {
                            $('#viewBuktiPembayaranSection').hide();
                        }

                        const modalEl = document.getElementById('viewModal');
                        const modal = new window.Modal(modalEl);
                        modal.show();
                    },
                    error: function () {
                        Swal.fire("Error", "Gagal mengambil data order.", "error");
                    }
                });
            });

            // Confirm payment
            $('#datatables').on('click', '[data-confirm-id]', function () {
                let id = $(this).data('confirm-id');
                Swal.fire({
                    title: "Konfirmasi Pembayaran?",
                    text: "Order akan diubah menjadi PAID dan e-ticket akan digenerate.",
                    icon: "question",
                    showCancelButton: true,
                    confirmButtonColor: "#10b981",
                    cancelButtonColor: "#6b7280",
                    confirmButtonText: "Ya, Konfirmasi!",
                    cancelButtonText: "Batal",
                    showLoaderOnConfirm: true,
                    preConfirm: () => {
                        return $.ajax({
                            url: `/api/admin/orders/${id}/confirm`,
                            type: "POST",
                            }).catch(function(error) {
                            Swal.showValidationMessage(
                                `Request failed: ${error.responseJSON?.message || error.statusText || 'Terjadi kesalahan'}`
                            );
                        });
                    },
                    allowOutsideClick: () => !Swal.isLoading(),
                })
                    .then((result) => {
                        if (result.isConfirmed) {
                            Swal.fire({
                                icon: "success",
                                title: "Berhasil!",
                                text: "Pembayaran berhasil dikonfirmasi.",
                                showConfirmButton: false,
                                timer: 1500,
                            });
                            dataTable.ajax.reload(null, false);
                        }
                    });
            });

            // Reject payment
            $('#datatables').on('click', '[data-reject-id]', function () {
                let id = $(this).data('reject-id');
                Swal.fire({
                    title: "Tolak Pembayaran?",
                    text: "Order akan dibatalkan dan status diubah menjadi FAILED.",
                    icon: "warning",
                    showCancelButton: true,
                    confirmButtonColor: "#ef4444",
                    cancelButtonColor: "#6b7280",
                    confirmButtonText: "Ya, Tolak!",
                    cancelButtonText: "Batal",
                    showLoaderOnConfirm: true,
                    preConfirm: () => {
                        return $.ajax({
                            url: `/api/admin/orders/${id}/reject`,
                            type: "POST",
                        }).catch(function(error) {
                            Swal.showValidationMessage(
                                `Request failed: ${error.responseJSON?.message || error.statusText || 'Terjadi kesalahan'}`
                            );
                        });
                    },
                    allowOutsideClick: () => !Swal.isLoading(),
                })
                    .then((result) => {
                        if (result.isConfirmed) {
                            Swal.fire({
                                icon: "success",
                                title: "Berhasil!",
                                text: "Pembayaran berhasil ditolak.",
                                showConfirmButton: false,
                                timer: 1500,
                            });
                            dataTable.ajax.reload(null, false);
                        }
                    });
            });
        });

        function formatDate(dateString) {
            if (!dateString) return '-';
            const date = new Date(dateString);
            const options = { year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit' };
            return date.toLocaleDateString('id-ID', options);
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">Auth </title>
    <link rel="icon" type="image/png" th:href="@{/img/logo.png}" />

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">
        @theme {
            --color-primary: #0ea5e9;
            --color-accent: #6366f1;
        }

        button {
            cursor: pointer;
        }
    </style>

    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/2.3.4/css/dataTables.tailwindcss.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.css" />
</head>

<body class="flex flex-col min-h-screen bg-light lg:flex-row-reverse">

    <div class="absolute z-10 right-4 top-4">
        <a href="/"
            class="inline-flex items-center justify-center text-sm font-medium transition-all rounded-lg shadow-md hover:ring-primary hover:border-none hover:text-primary ring-offset-background focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-primary focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 h-9 w-9 text-muted bg-light">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor"
                stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5">
                <path d="M18 6 6 18"></path>
                <path d="m6 6 12 12"></path>
            </svg>
        </a>
    </div>

    <!-- Left Section (Fixed Image) -->
    <div class="hidden lg:flex lg:w-7/12 fixed top-0 left-0 h-screen">
        <img src="img/landingpage.png" alt="Background Image" class="object-cover w-full h-screen">
    </div>

    <!-- Right Section (Content) -->
    <div class="flex flex-col items-start justify-center p-8 lg:w-5/12 lg:ml-auto lg:p-16 overflow-y-auto h-screen">
        <div class="w-full max-w-md mx-auto" layout:fragment="content">
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.js"></script>
    <script th:src="@{/js/script.js}"></script>
    <div layout:fragment="script"></div>
</body>

</html>

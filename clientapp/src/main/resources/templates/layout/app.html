<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="icon" type="image/png" th:href="@{/img/logo.png}" />
    <style type="text/tailwindcss">
        @theme {
            --color-primary: #0ea5e9; /* sky-500 */
            --color-accent: #6366f1;  /* indigo-500 */
        }
    </style>

    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/2.3.4/css/dataTables.tailwindcss.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/dist/tabler-icons.min.css" />

    <link rel="stylesheet" th:href="@{/css/index.css}" />

    <style>
        button {
            cursor: pointer;
        }
    </style>
</head>

<body class="bg-gray-100">

    <!-- Navigation Bar -->
    <div th:replace="/components/navbar :: navbar"></div>

    <!-- Main -->
    <div layout:fragment="content" class="max-w-screen-xl mx-auto mt-[80px] px-4 py-6"></div>

    <!-- Footer -->
    <div th:replace="/components/footer :: footer"></div>

    <!-- Script -->
    <script src="https://cdn.jsdelivr.net/npm/@tabler/core@1.4.0/dist/js/tabler.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
    <script src="https://cdn.datatables.net/2.3.4/js/dataTables.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.js"></script>

    <script th:src="@{/js/datatable.tailwind.js}"></script>
    <script th:src="@{/js/script.js}"></script>
    <div layout:fragment="script"></div>
</body>

</html>
